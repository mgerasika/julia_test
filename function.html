        function displayTwoDimensionalArray(arr) {
            var str = "";

            for (var y = 0; y < arr.length; y++) {
                var row = arr[y];
                for (var x = 0; x < row.length; x++) {
                    str += row[x]; //str = str + row[x]
                }
                str += '\n';

            }
            return str;
        }


        function insertDiferentNumberOfSymbolInTheMiddleOfArray(arrayLength, numberOfSymbol, symbol) {
            var array = [];
            var start = parseInt((arrayLength - numberOfSymbol) / 2, 10);
            var end = start + numberOfSymbol;

            for (var i = 0; i < arrayLength; i++) {
                if (i < start) {
                    array[i] = '_';
                }
                if (i >= start) {
                    array[i] = symbol;
                }
                if (i >= end) {
                    array[i] = '_';
                }
            }
            return array
        }

        function differentSymbolInManyArrays6(arrayLength, symbol) {

            for (var y = 0; y < arrayLength; y++) {

        function randomStr(arrayLength, symbol) {
            var string = [];
            var str = Math.floor(Math.random() * arrayLength);
            for (i = 0; i < str; i++) {
                string.push(symbol);
            }
            for (j = 0; j < arrayLength; j++) {
                if (string[j] !== symbol) {
                    string.push(' ');
                }
            }
            return string;
        }





        function turningArrayLeftTop(array) {

            for (var y = 0; y < array.length; y++)

                for (var x = y; x < array.length; x++) {

                    var string = array[x][y];
                    array[x][y] = array[y][x];

                    array[y][x] = [string];
                }
            return array;
        }





        function turningArrayTopBottom(array) {

            for (var y = 0; y < array.length / 2; y++) {
                var arr = array[y];
                array[y] = array[array.length - 1 - y];

                array[array.length - 1 - y] = arr;
            }

            return array;
        }








        function differentSymbolInManyArrays7(arrayLength, symbol) {
            var newArr = [];
            for (var i = 0; i < arrayLength; i++) {
                for (var j = 0; j < arrayLength; j++) {
                    var str = randomStr(arrayLength, symbol);
                    newArr[i] = str;
                }
            }
            return newArr;
        }
        var arr = differentSymbolInManyArrays7(10, 'x');

        var returnBottom = turningArrayTopBottom(returnTop);
