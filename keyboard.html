<body>
    <h1 id='main_heading'>  </h1>
    <canvas id='canvas' width='1800' height='850'> </canvas>
    <script src='https://code.jquery.com/jquery-2.1.0.js'></script>
<script async>

var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
var width=canvas.width;
var height=canvas.height;

//                                                           функція для малювання кіл
 function circle (x,y,radius,fillCircle) {
     ctx.beginPath();
     ctx.arc(x,y,radius,Math.PI*2,false);
     if (fillCircle) {
         ctx.fill();
     }else {
         ctx.stroke();
     }
 };

 //                                                                  конструктор Ball
var Ball = function (){
    this.x=width/2;
    this.y=height/2;
    this.xSpeed=5;
    this.ySpeed=0;
};

//                                                                метод move для Ball.prototype

Ball.prototype.move = function(){
    this.x += this.xSpeed;
    this.y += this.ySpeed;

    if ( this.x < 0) {
        this.x=width;
    }else if ( this.x > width) {
        this.x = 0;
    }
    if (this.y<0) {
        this.y=height;
    } else if (this.y>height) {
        this.y=0
    }
};

//                                                                      метод Draw
Ball.prototype.Draw = function (){
    circle(this.x,this.y,30,true);
};

//                                                               метод setDirection для задання напрямку
Ball.prototype.setDirection = function (direction){
    if(direction ==='up') {
        this.xSpeed = 0;
        this.ySpeed = -5;
    } else if(direction ==='down') {
        this.xSpeed = 0;
        this.ySpeed = 5;
    } else if(direction ==='left') {
        this.xSpeed = -5;
        this.ySpeed = 0;
    } else if(direction ==='right') {
        this.xSpeed = 5;
        this.ySpeed = 0;
    } else if(direction ==='stop') {
        this.xSpeed = 0;
        this.ySpeed = 0;
    } 
};
//                                                               створюємо мяч
var ball = new Ball;
//                                                            назва клавішам
var keyActions = {
    32: 'stop',
    37: 'left',
    38: 'up',
    39: 'right',
    40: 'down',
};

//                                                          обробляємо події з клавіатури
$('body').keydown(function(event){
    var direction = keyActions[event.keyCode];
    ball.setDirection(direction);
});

//                                                         інтервал
setInterval(function(){
    ctx.clearRecct(0,0,width,height);
    ball.draw();
    ball.move();

    ctx.strokeRect(0,0,width,height);            //                          малюємо рамку навколо canvas
},30);

</script>
</body>
</html>
