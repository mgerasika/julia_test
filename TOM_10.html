        //                                  задачка сторінка 165
        var leftOffset = 10;
        var topOffset = 22;
        var miliseconds = 21;
        var colour = 0.2;

        var intervalId = setInterval(move, miliseconds);

        function move() {
            $('#heading').fadeTo(1, colour);
            if (((leftOffset >= 10 && leftOffset < 200) && topOffset < 200) || (leftOffset == 9 && topOffset == 21)) {
                leftOffset++;
            } else if (leftOffset >= 200 && topOffset < 200) {
                topOffset++;
            } else if ((leftOffset >= 10 && leftOffset <= 200) && topOffset >= 200) {
                leftOffset--;
            } else if (topOffset >= 22) {
                topOffset--;
            }
            $('#heading').offset({
                left: leftOffset,
                top: topOffset
            });
        };
       
        function speed(event) {
            clearInterval(intervalId);
            miliseconds -= 5;
            console.log(miliseconds);
            console.log(colour);
            colour += 0.2;

            if (miliseconds < 1) {
                clearInterval(intervalId);
                $('#heading').text('ти зловив котика');
            } else {
                intervalId = setInterval(move, miliseconds);
            }
        };
        $('#heading').click(speed);
