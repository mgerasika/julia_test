<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Віселица</title>
</head>

<body>
    <h1>Вгадай слово:)</h1>
    <canvas id='canvas' width="1500" height="1500"></canvas>
    
    <script src='https://code.jquery.com/jquery-2.1.0.js'></script>


    <script async>


var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');

ctx.strokeStyle='Broun';
ctx.lineWidth='5';
ctx.beginPath();
ctx.strokeRect(50,50,50,50);
ctx.moveTo(75,100);
ctx.lineTo(75,200);
ctx.moveTo(75,130);
ctx.lineTo(30,110);
ctx.moveTo(75,130);
ctx.lineTo(120,110);
ctx.moveTo(75,200);
ctx.lineTo(30,260);
ctx.moveTo(75,200);
ctx.lineTo(120,260);
ctx.stroke();

        var words = [
            'слон',
            'кіт',
            'мишка',
            'тигр',
            'лев',
            'змія',
            'хамелеон'
        ];

        function randomWordOfArray(array) {
            var word = array[Math.floor(Math.random() * array.length)];
            return word;
        };

        function endTheGame(array) {

            var tmp = 0;
            var end = false;
            for (var i = 0; i < array.length; i++) {
                if (array[i] == '_') {
                    tmp++;
                }
            }
            if (tmp == 0) {
                end = true;
            }
            return end;
        };

        var randomWord = randomWordOfArray(words);

        var word = [];

        for (var i = 0; i < randomWord.length; i++) {
            word.push('_');
        };

        var end = endTheGame(word);
        while (end == false) {

            alert(word.join(' '))
            var answer = prompt('Вгадайте букву');

            answer = answer.toLowerCase();

            for (var i = 0; i < word.length; i++) {

                if (answer == randomWord[i]) {
                    alert('Ви вгадали букву!');
                    word[i] = answer;
                };

            }
            end = endTheGame(word);
            if (end == true) {
                alert(' Ви вгадали слово  ' + word.join('') + '!' + ' Вітаємо!');

            };
        }
    </script>

</body>

</html>
