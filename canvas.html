//                                                                    малюємо мишкою


var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');

 function drawPoint () {
    ctx.fillRect(event.pageX,event.pageY,3,3);
 };
$('#canvas').mousemove(drawPoint);
