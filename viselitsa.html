    var words = [
        'рибка',
        'годинник',
        'машина',
        'крокодил',
        'троянда',
        'динозавр'
    ];

    var word = words [Math.floor(Math.random() * words.length)];
    
    var answerArray = [];
    for (var i=0; i < word.length; i++) {
        answerArray[i]='_';
    }

    var remaingLetters = word.length;
    var numberTest =0;

    while (remaingLetters > 0 ) {
        alert (answerArray.join(' '));

        var guess = prompt ( 'Відгадайте букву або натисніть Cansle для виходу з гри.');
        guess = guess.toLowerCase(); 
        if (numberTest === 5) {
            alert ('кількість спроб завершена');
        }

        if (guess === null) {
            break ;
        } else if ( guess.length !== 1) {
            alert ('Введіть лише одну букву.');
        } 
        else {
            var success = false;
            for (var j         =0; j < word.length; j++) {
                if (word[j] === guess) {
                    success = true;
                    answerArray[j] = guess;
                    remaingLetters--;
                }
            } 
            
            if(success ) {
                alert('Є така буква')
            }
            else {
                numberTest++;                
            }


        
    }
    
    alert(answerArray.join(' '));
    alert('Загадане слово - ' + word);
    
</script>
